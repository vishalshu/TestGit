<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Client Account Management</title>
<link href="css/amCss.css" rel="stylesheet" type="text/css" />


</head>

<body>
<div id="AMtopstrip">
  <div id="logo"><img src="images/Logo_Wpromote.png" width="134" height="43" /></div>
</div>
<div id="wrapper">
  <h1>Client Account Management</h1>
  <div id="bredcrumbs"> Home > Client Account Management</div>
  <div id="DateParaBox">
    <div id="formHead">Details</div>
    <br />
    <div id="formBox">
      <form>
        
        <table  class="mytab" width="" border="0">
  <tr>
    <td>Client Name</td>
    <td><div class="styled"><select>
      <option>Client 1</option><option>Client 2</option>
      </select></div></td>
  </tr>
   <tr>
     <td>Network Type</td>
     <td><div class="styled"><select>
       <option>Type 1</option><option>Type 2</option>
       </select></div></td>
   </tr>
   <tr>
     <td>Source</td>
     <td><div class="styled">
       <select name="select">
         <option>Source 1</option>
         <option>Source 1</option>
       </select>
     </div></td>
   </tr>
  <tr>
    <td>Account Detail</td>
    <td><input type="text" name="name" id="name" /></td>
  </tr>
  <tr>
    <td valign="top">Status</td>
    <td><div class="styled">
      <select name="select">
        <option>Status 1</option>
        <option>Status 2</option>
      </select>
    </div></td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit" value="Create" /></td>
  </tr>
        </table>

      </form>
      
    
  
</div>
</body>
</html>
